<app-header titulo="Check"></app-header>

<ion-content>
   <ion-list>
     <ion-item *ngFor="let item of check" (click)="onClick(item)">
       <ion-label>{{ item.name}}</ion-label>
       <ion-checkbox slot="end" [color]="item.name" [(ngModel)]="item.selected"></ion-checkbox>
     </ion-item>
   </ion-list>
     <ion-button (click)="Verdata()" expand="block">
          ver data
     </ion-button>
</ion-content>
